{% load mptt_tags %}
{% if pages %}
    <ul>
    {% recursetree pages %}
        <li><a href="{% url 'cockpit:detail' node.id %}">{{ node.header }}</a></li>
        {% if not node.is_leaf_node %}
            <ul class="children">
                {{ children }}
            </ul>
        {% endif %}
    {% endrecursetree %}
    </ul>
{% else %}
    <p>No pages are available.</p>
{% endif %}
